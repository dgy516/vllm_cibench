name: CI

on:
  pull_request:
    branches: [ main ]

jobs:
  lint-type-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
          pip install ruff black pytest mypy

      - name: Ruff
        run: ruff check .

      - name: Black (check)
        run: black --check .

      - name: Mypy (src only if present)
        run: |
          if [ -d "src" ]; then mypy src/; else echo "skip mypy (no src/)"; fi

      - name: Pytest (quiet)
        run: pytest -q || true

      - name: Upload artifacts (if any)
        uses: actions/upload-artifact@v4
        with:
          name: pr-artifacts
          path: |
            artifacts/**
          if-no-files-found: ignore

